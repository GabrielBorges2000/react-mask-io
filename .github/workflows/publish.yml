name: Publish to Github Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          scope: '@contractlabs-hq'
          registry-url: 'https://npm.pkg.github.com/'

      - name: Install dependencies
        run: npm ci

      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        run: |
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "ci: bump version [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Build project
        run: npm run build

      - name: Try publishing with version bump loop
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          ORIGINAL_VERSION=$(node -p "require('./package.json').version")
          echo "üî¢ Original version: $ORIGINAL_VERSION"

          ATTEMPT=0
          MAX_ATTEMPTS=10

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "üì¶ Trying to publish version $CURRENT_VERSION..."

            if npm publish --registry=https://npm.pkg.github.com/; then
              echo "‚úÖ Successfully published version $CURRENT_VERSION"
              exit 0
            else
              echo "‚ö†Ô∏è Version $CURRENT_VERSION already exists. Bumping patch version..."
              npm version patch --no-git-tag-version
              ATTEMPT=$((ATTEMPT+1))
            fi
          done

          echo "‚ùå Failed to publish after $MAX_ATTEMPTS attempts."
          exit 1
